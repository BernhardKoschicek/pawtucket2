# Asset manager configuration

minification = 1

packages = {
	# -----------------------
	jquery = {
		jquery = js/jquery.js,
		jscroll = js/jquery.jscroll.js
	},
	# -----------------------
	bootstrap = {
		css = css/bootstrap.css,
		js = js/bootstrap.js,
		theme = css/bootstrap-theme.css
	},
	# -----------------------
	ca = {
		genericBundle = ca.genericbundle.js,
		hierBrowser = ca.hierbrowser.js,
		panel = ca.genericpanel.js,
		browsePanel = ca.browsepanel.js,
		utils = ca.utils.js,
		bookreader = ca.bookreader.js
	},
	# -----------------------
	swf = {
		swfobject = swfobject.js
	},
	# -----------------------
	google = {
		maps = https://maps-api-ssl.google.com/maps/api/js?sensor=false
	},
	# -----------------------
	DV = {
		viewer = viewer.js,
		templates = templates.js
	},
	# -----------------------
	d3 = {
		d3 = d3.js
	},
	# -----------------------
	reveal.js = {
		js = reveal.js,
		head = lib/js/head.min.js,
		css = css/reveal.css,
		theme = css/theme/default.css
	},
	# -----------------------
	timelinejs = {
		js = js/timeline.js,
		css = css/timeline.css,
		embed = js/storyjs-embed.js
	},
	# -----------------------
}

loadSets = {
	#
	# Libraries listed in "_default" are always loaded (whether or not they have been
	# registered in code to load), are loaded in the order listed and are always 
	# loaded first
	#
	_default = [
		jquery/jquery, jquery/jscroll, bootstrap/css, bootstrap/js, bootstrap/theme
	],
	
	viz = [
		d3/d3
	],
	
	timeline = [
		timelinejs/js, timelinejs/css, timelinejs/embed
	],
	
	reveal.js = [
		reveal.js/js, reveal.js/head, reveal.js/css, reveal.js/theme
	]
}
