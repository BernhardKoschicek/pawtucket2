#
# Set this if you want urls that refer to specified items to use the identifier 
# rather than CollectiveAccess internal ID. The former is more descriptive but will
# not work if you have duplicate identifiers in your catalogue!
#
use_identifiers_in_urls = 0
dont_enforce_access_settings = 0
disable_my_collections = 1

#
# Front page set code
#
front_page_set_code = frontPage

summary_header_enabled = 1
report_img = pdflogo.png


#
# Options are described in http://docs.collectiveaccess.org/wiki/Tileviewer
#
image_viewer_options = {
	toolbarZooming = 1,
	sliderZooming = 0,
	allowRotation = 0,
	toolbarIcons = {
		zoomIn = <i class='fa fa-search-plus'><i>,
		toggleAnnotations = <i class ='fa fa-eye'></i>, 
		rect = <i class ='fa fa-square-o'></i>, 
		point = <i class ='fa fa-circle-thin'></i>, 
		polygon = <i class ='fa fa-share-alt'></i>, 
		measure = <i class ='fa fa-text-width'></i>, 
		lock = <i class ='fa fa-lock'></i>, 
		overview = <i class ='fa fa-object-group'></i>, 
		rotation = <i class ='fa fa-undo'></i>, 
		expand = <i class ='fa fa-expand'></i>, 
		list = <i class ='fa fa-bars'></i>, 
		download = <i class ='fa fa-download'></i>, 
		help = <i class ='fa fa-question'></i>, 
		key = <i class ='fa fa-key'></i>,
		zoomOut = <i class ='fa fa-search-minus'></i>,
		pan = <i class='fa fa-arrows'>,
	}	
}